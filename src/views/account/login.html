{% extends 'account/_skeleton.html' %}

{% set step = 1 %}

{% block book_content %}
<div class="row">
<div class="col-md-12">
  <p>Your login is safe, and we will not store your details</p><br />
  {% if error %}<div class="alert alert-danger">{{error}}</div>{%endif%}
  <form class="form-horizontal" role="form" method="POST">

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">IC Username</label>
      <div class="col-sm-10">
        <input name="uname" type="text" class="form-control" id="inputEmail3">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">IC Password</label>
      <div class="col-sm-10">
        <input name="passw" type="password" class="form-control" id="inputPassword3">
      </div>
    </div>
    
    <!-- <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div> -->

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Login</button>
      </div>
    </div>

  </form>
</div>
</div>
<div class="row">
  <div class="col-sm-10">
    <a href="{{path('booking_home')}}p/{{pid}}" class="btn btn-default btn-back">&laquo; Back to Size Selection</a>
  </div>
</div>
{% endblock %}
