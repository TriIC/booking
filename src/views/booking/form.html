{% extends 'booking/_skeleton.html' %}

{% set step = 4 %}

{% block book_content %}
<div class="row">
<div class="col-md-12">
  {% if error %}<div class="alert alert-danger">{{error}}</div>{%endif%}
  <form class="form-horizontal" role="form" method="POST">

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Product</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" value="{{details.name}}" disabled>
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Size</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3" value="{{details.title}}" disabled>
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Request User</label>
      <div class="col-sm-10">
        <div style="padding-top: 7px">
            {{user.username}} - <a href="{{path('booking_home')}}login?mkuid={{details.mkuid}}&stay=true">Change</a>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Start Day</label>
      <div class="col-sm-10">
        <input name="start_date" type="text" class="form-control" id="start_date" placeholder="Start Date" value="{{details.start_date}}">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">End Day</label>
      <div class="col-sm-10">
        <input name="end_date" type="text" class="form-control" id="end_date" placeholder="End Date" value="{{details.end_date}}">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Request!</button>
      </div>
    </div>

  </form>
</div>
</div>
<div class="row">
  <div class="col-sm-10">
    <a href="{{path('booking_home')}}p/{{details.pid}}" class="btn btn-default btn-back">&laquo; Back to Size Selection</a>
  </div>
</div>
{% endblock %}
